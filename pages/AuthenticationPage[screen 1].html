<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Authentication Page</title>

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- DO NOT TOUCH ==== TO HERE -->
  </head>

  <body class="min-h-screen">
    <!-- Start your code here -->
    <div
      include-component="/components/navbar-desktop/navbar-desktop-default.html"
    ></div>
    <div
      class="px-10 py-28 bg-[#F6F6EC] font-primary flex items-center justify-center"
    >
      <form class="bg-white rounded-lg px-5 py-12">
        <h1 class="font-bold text-2xl">
          Welcome Back to <span class="text-primary">Nairaland</span>
        </h1>
        <div class="flex flex-col my-7 mx-2">
          <label class="font-medium text-[#149F75] text-xs pb-1" for="label"
            >Username</label
          >
          <input
            type="text"
            id="label"
            class="rounded-md w-96 h-9 px-3 text-black bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary"
            placeholder=""
          />
        </div>
        <div class="flex flex-col my-7 mx-2">
          <label class="font-medium text-[#149F75] text-xs pb-1" for="password"
            >Password</label
          >
          <div
            class="flex flex-row items-center justify-between rounded-md bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary px-3"
          >
            <input
              id="password"
              type="email"
              class="w-64 h-9 px-3 text-black border-0 focus:outline-none hover:border-0 focus:border-0"
            />
            <div include-component="../assets/icons/eye.svg"></div>
          </div>
        </div>
        <div class="flex mx-2 items-center">
          <div class="mr-3">
            <input
              type="checkbox"
              class="appearance-none h-6 w-6 rounded-[5px] border-2 border-primary checked:bg-primary checked:object-scale-down checked:content-[url(/assets/icons/tick.svg)]"
            />
          </div>
          <p class="text-sm font-[400]">Keep me signed in</p>
        </div>
        <div class="flex mx-2 my-4">
          <button
            class="rounded w-full h-12 text-white cursor-pointer bg-primary duration-300 transition-all"
          >
            Sign In
          </button>
        </div>
        <div class="flex justify-end text-sm">
          <p class="text-primary font-bold cursor-pointer">Forgot password?</p>
        </div>
      </form>
    </div>
    <div include-component="/components/footer/footer.html"></div>
    <!-- End your code here -->

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <script src="/assets/js/main.js"></script>
    <!-- DO NOT TOUCH ==== TO HERE -->
  </body>
</html>
